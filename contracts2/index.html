<html>
	<head>
		<title>Working with objects</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" >
	</head>
	<body>
		<!-- <a href="https://google.com" id="google">google</a> -->
		<h1>Contacts</h1>
		<table id="contacts-table">
			<tr id="contacts-head">
				<th>ID</th>
				<th>First name</th>
				<th>Last name</th>
				<th>Email</th>
				<th>Actions</th>
			</tr>
		</table>

		<form id="contacts-form" action="" >
			<div class="item text">
				<label>First name:</label>
				<div class="field"><input type="text" name="first_name"/></div>
			</div>
			<div class="item text">
				<label>Last name:</label>
				<div class="field"><input type="text" name="last_name" /></div>
			</div>
			<div class="item text">
				<label>Email:</label>
				<div class="field"><input type="email" name="email" /></div>
			</div>
			<div class="button-wrapper">
				<div class="item button">
					<div class="field"><input type="reset" id="contacts-op-discard" value="Discard"/></div>
				</div>
				<div class="item button button-default">
					<div class="field"><input type="submit" id="contacts-op-save" value="Save" /></div>
				</div>
			</div>
			<input type="hidden" name="id_entry" value="0" />
		</form>
		<script src="script.js"></script>
	</body>
</html>
